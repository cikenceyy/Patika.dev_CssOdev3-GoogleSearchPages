<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        explore the world with google
    </title>
    <link rel="stylesheet" type="text/css" href="google.css">

        <div class="header">

            <span>Görseller</span>
            <span id="apps"><img src="apps.png"></span>
            <span id="user"><img src="user.png"></span>
        </div>


        <div class="search">

                <img src="google_logo.png">
            </div>
            <div id="search-inner">
                <input type="text" placeholder="explore the world with google">
                <img id="search-i" src="search-interface-symbol.png">
                <img id="keyboard-i" src="keyboard.png">
                <img id="voice-i" src="google-voice.png">
            </div>
            <div id="button-inner">
                <button>Google'da Ara</button>
                <button>Kendimi şanslı hissediyorum</button>
            </div>
        </div>


        <div class="footer">
            <div id="country">
                Türkiye
            </div>
            <div id="links">
                <div id="about">
                    <a href="#">Hakkımızda</a>
                    <a href="#">Reklam</a>
                    <a href="#">İşletme</a>

                </div>
                <div id="blog">
                    <img src="leaf.png">
                    <a href="#">2007'den bu yana karbon nötr</a>
                </div>
                <div id="settings">
                    <a href="#">Gizlilik</a>

                </div>
